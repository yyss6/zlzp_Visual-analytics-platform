<script>
    var chartDomTwo = document.getElementById('mainTwo');
    var myChartTwo = echarts.init(chartDomTwo);
    var teachnologyRowTwo = {{ teachnologyRow | safe}};
    var teachnologyColumnTwo = {{ teachnologyColumn }};

    // Combine and sort data
    var combinedData = [];
    for (var i = 0; i < teachnologyRowTwo.length; i++) {
        combinedData.push({ name: teachnologyRowTwo[i], value: teachnologyColumnTwo[i] });
    }

    // Sort by value in descending order
    combinedData.sort(function(a, b) { return b.value - a.value; });

    var sortedTeachnologyRow = combinedData.map(item => item.name);
    var sortedTeachnologyColumn = combinedData.map(item => item.value);

    var optionTwo = {
        title: {
            text: '市场技术排行 (排序)',
            subtext: '按数量排序',
            left: 'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
         toolbox: {
            show: true,
            feature: {
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            data: sortedTeachnologyRow,
            axisLabel: {
                 rotate: 45, // Rotate labels if they overlap
                 interval: 0 // Show all labels
            }
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '数量',
                type: 'bar',
                data: sortedTeachnologyColumn,
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        { offset: 0, color: '#11d56d' },
                        { offset: 1, color: '#83bff6' }
                    ])
                },
                label: {
                    show: true,
                    position: 'top'
                }
            }
        ]
    };

    optionTwo && myChartTwo.setOption(optionTwo);

    // Add resize listener
    window.addEventListener('resize', function() {
        if (myChartTwo) {
            myChartTwo.resize();
        }
    });

</script>
